<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Den - Rolls</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

    <nav>
        <a href="content.html"><button>Main Menu</button></a>
    </nav>

    <h1>Rolls</h1>

    <section class="main-content">
        <div class="food-item">
            <img src="https://pic.warmoven.in/catalog/product/cache/44fe08413af193cea36fde0ad0cd0f58/image/1398bc6a/mixed-veg-roll.png" alt="Mixed Veg roll">
            <h3>Mixed Veg roll</h3>
            <p>Rs.80</p>
            <button class="btn" onclick="addToCart('Mixed Veg roll', 80)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://spicecravings.com/wp-content/uploads/2020/12/Paneer-kathi-Roll-Featured-1.jpg" alt="Paneer roll">
            <h3>Paneer roll</h3>
            <p>Rs.90</p>
            <button class="btn" onclick="addToCart('Paneer Roll', 90)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.GcbJ7zQBtKXXM1nsN3Py5QHaE7?rs=1&pid=ImgDetMain" alt="Mushroom N Babycorn roll">
            <h3>Mushroom N Babycorn roll</h3>
            <p>Rs.100</p>
            <button class="btn" onclick="addToCart('Mushroom n Babycorn roll', 100)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://foodiesterminal.com/wp-content/uploads/2018/10/Egg-Chicken-roll-recipe-Kolkata-style-854x1024.jpg" alt="Pahadi chicken roll">
            <h3>Pahadi chicken roll</h3>
            <p>Rs.120</p>
            <button class="btn" onclick="addToCart('Pahadi chicken roll', 120)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://tse1.explicit.bing.net/th/id/OIP.fvUAUFIwOh1TnodauejopwHaE8?rs=1&pid=ImgDetMain" alt="Corn N Cheese roll">
            <h3>Corn N Cheese roll</h3>
            <p>Rs.110</p>
            <button class="btn" onclick="addToCart('Corn N cheese roll', 110)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://forktospoon.com/wp-content/uploads/2022/11/IMG_5811-500x500.jpg" alt="Italian potato roll">
            <h3>Italian potato roll</h3>
            <p>Rs.100</p>
            <button class="btn" onclick="addToCart('Italian potato roll', 100)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.XPtaajaZDKgxuABEkvj7-gHaHa?w=600&h=600&rs=1&pid=ImgDetMain" alt="Mexican Chicken roll">
            <h3>Mexican Chicken roll</h3>
            <p>Rs.120</p>
            <button class="btn" onclick="addToCart('Mexican chicken roll', 120)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://i.ytimg.com/vi/2oznEI0eeUM/maxresdefault.jpg" alt="Egg chilli roll">
            <h3>Egg chilli roll</h3>
            <p>Rs.90</p>
            <button class="btn" onclick="addToCart('Egg chilli roll', 90)">Add to cart</button>
        </div>
    </section>

    <section class="cart-section">
        <h3>Cart üõí</h3>
        <div id="cart"></div>
        <h4>Total: Rs. <span id="total">0</span></h4>
        <button class="btn" onclick="generateBill()">Generate Bill</button>
    </section>

    <script>
        function addToCart(item, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ item, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartDiv = document.getElementById("cart");
            let totalDiv = document.getElementById("total");

            cartDiv.innerHTML = "";
            let total = 0;

            cart.forEach((product, index) => {
                total += product.price;
                cartDiv.innerHTML += `<p>${product.item} - Rs.${product.price} 
                    <button onclick="removeFromCart(${index})">‚ùå</button></p>`;
            });

            totalDiv.innerText = total;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function generateBill() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            let billText = "üßæ Your Bill:\n";
            let total = 0;

            cart.forEach((product) => {
                billText += `${product.item}: Rs.${product.price}\n`;
                total += product.price;
            });

            billText += `\nTotal: Rs.${total}`;
            alert(billText);
        }

        window.onload = updateCart;
    </script>

</body>
</html>
