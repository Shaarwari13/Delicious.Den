<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Den</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .food-item {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .food-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .food-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .food-item h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
            color: #333;
        }

        .food-item p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>

    <h2>NMAMIT STUDENTS' FOODBRAND WEBSITE</h2>

    <section class="main-content" id="menu">
        <button onclick="location.href='pizza.html'">
            <div class="food-item">
                <img src="https://therecipecritic.com/wp-content/uploads/2019/05/besthomemadepizzahero.jpg" alt="Pizza">
                <h3>PIZZA</h3>
                <p><i>Delicious cheese pizza with fresh toppings.</i></p>
            </div>
        </button>

        <button onclick="location.href='burger.html'">
            <div class="food-item">
                <img src="https://wallpaperaccess.com/full/1312802.jpg" alt="Burger">
                <h3>BURGER</h3>
                <p><i>Juicy burger with all the fixings!</i></p>
            </div>
        </button>

        <button onclick="location.href='pasta.html'">
            <div class="food-item">
                <img src="https://minimalistbaker.com/wp-content/uploads/2016/01/AMAZING-Spicy-Red-Pasta-with-Lentils-and-GF-Pasta-vegan-plantbased-glutenfree-recipe-healthy-dinner.jpg" alt="Pasta">
                <h3>PASTA</h3>
                <p><i>Classic spaghetti with a savory sauce!</i></p>
            </div>
        </button>

        <button onclick="location.href='rolls.html'">
            <div class="food-item">
                <img src="https://th.bing.com/th/id/R.3316ea2f1c32be7e139b674db5123976?rik=ySKXe0eS3uukzQ&riu=http%3a%2f%2fwww.my-easy-cooking.com%2fwp-content%2fuploads%2f2011%2f08%2fSpringrolls22.jpg&ehk=6IPIFoJDzvIQgLJAoT4w%2fhyeg6Bpl7pLAKEoX6mjF8A%3d&risl=&pid=ImgRaw&r=0" alt="Rolls">
                <h3>ROLLS</h3>
                <p><i>Made with love and the finest ingredients!</i></p>
            </div>
        </button>

        <button onclick="location.href='bev.html'">
            <div class="food-item">
                <img src="https://th.bing.com/th/id/R.3cc7b92044ff925ef0e4ed90c94dc5bb?rik=gGjLOrxz7c4Stg&riu=http%3a%2f%2fwww.drinksindustryireland.ie%2fwp-content%2fuploads%2f2015%2f12%2fSoft-Drinkslow.jpg&ehk=BL%2fjABSiJ9XYcUIpCTfq4UvgYGRMKbLL6KKD3yb3IqQ%3d&risl=&pid=ImgRaw&r=0" alt="Beverages">
                <h3>BEVERAGES</h3>
                <p><i>A taste that speaks for itself</i></p>
            </div>
        </button>

        <button onclick="location.href='food.html'">
            <div class="food-item">
                <img src="https://th.bing.com/th/id/OIP.g_M2wfB-faEDBiO6ttIlEgHaFi?rs=1&pid=ImgDetMain" alt="Dessert">
                <h3>DESSERTS</h3>
                <p><i>A sweet treat for any occasion!</i></p>
            </div>
        </button>
    </section>

</body>
</html>
