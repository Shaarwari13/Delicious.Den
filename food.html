<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Den - Desserts</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

    <nav>
        <a href="index.html"><button>Main Menu</button></a>
    </nav>

    <h1>Desserts</h1>

    <section class="main-content">
        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.BXw7WwOpcF-_A026i6hHHwHaFj?rs=1&pid=ImgDetMain" alt="Softie">
            <h3>Softie</h3>
            <p>Rs.100</p>
            <button class="btn" onclick="addToCart('Softie', 100)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://www.simplystacie.net/wp-content/uploads/2018/06/March_Strawberry-Cream-Pie-Web028-1025x1536.jpg" alt="Strawberry Cream Pie">
            <h3>Strawberry Cream Pie</h3>
            <p>Rs.120</p>
            <button class="btn" onclick="addToCart('Strawberry Cream Pie', 120)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://www.a-kitchen-addiction.com/wp-content/uploads/2020/10/baked-apple-fritters-vert-angle-768x1159.jpg" alt="Apple Fritter">
            <h3>Apple Fritter</h3>
            <p>Rs.170</p>
            <button class="btn" onclick="addToCart('Apple Fritter', 170)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.yw3jt511l2hg-eIv6w7lZgHaHa?rs=1&pid=ImgDetMain" alt="Macaron">
            <h3>Macaron</h3>
            <p>Rs.150</p>
            <button class="btn" onclick="addToCart('Macaron', 150)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.OyZeYPTrXlVR4VNhITn9yQHaLH?rs=1&pid=ImgDetMain" alt="Choco Chip Cookie">
            <h3>Choco Chip Cookie</h3>
            <p>Rs.100</p>
            <button class="btn" onclick="addToCart('Choco Chip Cookie', 100)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://dinnerthendessert.com/wp-content/uploads/2019/09/Apple-Pie-2-1360x889.jpg" alt="Apple Cream Pie">
            <h3>Apple Cream Pie</h3>
            <p>Rs.120</p>
            <button class="btn" onclick="addToCart('Apple Cream Pie', 120)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://www.theflavorbender.com/wp-content/uploads/2021/04/Butterscotch-mousse-3138-1367x2048.jpg" alt="Butterscotch Mousse">
            <h3>Butterscotch Mousse</h3>
            <p>Rs.170</p>
            <button class="btn" onclick="addToCart('Butterscotch Mousse', 170)">Add to cart</button>
        </div>

        <div class="food-item">
            <img src="https://www.tasteitpresents.com/wp-content/uploads/2019/06/lava-cake.png" alt="Lava Cake">
            <h3>Lava Cake</h3>
            <p>Rs.65</p>
            <button class="btn" onclick="addToCart('Lava Cake', 65)">Add to cart</button>
        </div>
    </section>

    <section class="cart-section">
        <h3>Cart üõí</h3>
        <div id="cart"></div>
        <h4>Total: Rs. <span id="total">0</span></h4>
        <button class="btn" onclick="generateBill()">Generate Bill</button>
    </section>

    <script>
        function addToCart(item, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ item, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartDiv = document.getElementById("cart");
            let totalDiv = document.getElementById("total");

            cartDiv.innerHTML = "";
            let total = 0;

            cart.forEach((product, index) => {
                total += product.price;
                cartDiv.innerHTML += `<p>${product.item} - Rs.${product.price} 
                    <button onclick="removeFromCart(${index})">‚ùå</button></p>`;
            });

            totalDiv.innerText = total;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function generateBill() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            let billText = "üßæ Your Bill:\n";
            let total = 0;

            cart.forEach((product) => {
                billText += `${product.item}: Rs.${product.price}\n`;
                total += product.price;
            });

            billText += `\nTotal: Rs.${total}`;
            alert(billText);
        }

        window.onload = updateCart;
    </script>

</body>
</html>
